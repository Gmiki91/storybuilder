<div *ngIf="page">
    <form #storyForm="ngForm" *ngIf="page.status==0">
        <p>You arrived at an empty page. Write!</p>
        <textarea class="story" rows="4" cols="50" id="content" name="content" ngModel required> </textarea>
        <br>
        <label>Routes:</label>
        <br>
        <input type="text" *ngFor="let route of routes;  index as i; trackBy: identify" id="{{i}}" name="route" (change)="updateRoutes($event)" placeholder="{{route}}" ngModel required>
        <br>
        <button [disabled]="routes.indexOf('')>-1" (click)="onAddNewRoute()">Add new route</button>
        <button [disabled]="routes.length < 3"(click)="onRemoveRoute()">Remove route</button>
        <button [disabled]="!storyForm.form.valid" (click)="onPublish(storyForm)">Publish</button>
    </form>

    <div *ngIf="page.status!=0">
        <p class="story">{{page.content}}</p>
        <button *ngFor="let route of routes" (click)="onRoute(routes.indexOf(route))">{{route}}</button>
    </div>
</div>
