<div>
    <div *ngIf="!noStory">
        <div class="storyCard" *ngFor="let language of stories">
            <h3>{{language[0].language}}</h3>
            <div class="story" *ngFor="let story of language">
                <button (click)="onClick(story)">{{story.title}}</button>
                <p>Level {{story.level}}
                    <br>
                    Popularity: {{story.popularity}}
                    <br>
                    Last updated: {{story.lastUpdated}}
                </p>
            </div>
         
        </div>
        <br>
    </div>
    <div >
        <h3 *ngIf="noStory">Looks like there are no stories for this filter. You can start one!</h3>
        <button (click)="onNewStory()">Create a new Story</button>
        <form *ngIf="newStory" (ngSubmit)="onSubmit(storyForm)" #storyForm="ngForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required ngModel>
            </div>
            <div class="form-group">
                <label for="language">Language</label>
                <select type="text" class="form-control" id="language" name="language" required ngModel>
                    <option *ngFor="let language of languages" [value]="language">{{ language }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="level">Level</label>
                <select class="form-control" id="level" required name="level" ngModel>
                   <option *ngFor="let level of levels" [value]=level.value>{{level.desc}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!storyForm.form.valid">Submit</button>
        </form>
    </div>
   
</div>
