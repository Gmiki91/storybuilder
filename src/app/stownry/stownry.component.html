<div *ngIf="!story">

    <form (ngSubmit)="onSubmit(storyForm)" #storyForm="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required ngModel>
        </div>
        <div class="form-group">
            <label for="language">Language</label>
            <select type="text" class="form-control" id="language" name="language" required ngModel>
                <option *ngFor="let language of languages" [value]="language">{{ language }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="level">Level</label>
            <select class="form-control" id="level" required name="level" ngModel>
                <option *ngFor="let level of levels" [value]=level>{{level}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!storyForm.form.valid">Submit</button>
    </form>
</div>
<div *ngIf="story">
    <div class="storyCard">
        <div class="story">
            <button>{{story.title}}</button>
            <p>Level {{story.level}}
                <br>
                Popularity: {{story.popularity}}
                <br>
                Last updated: {{story.lastUpdated | date:'medium'}}
            </p>
            <button (click)="onDelete()">Delete story</button>
        </div>
    </div>
</div>
