<form  #f="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" id="name" name="name" required ngModel>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required ngModel>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required ngModel>
    </div>
</form>

<button class="btn btn-primary"  [disabled]="!f.form.valid" (click)="onSignUp(f)">Sign up</button>
